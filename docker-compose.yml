services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ticket-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-ticket_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ticket_password}
      POSTGRES_DB: ${DB_NAME:-ticket_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ticket_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ticket-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-network

  # API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ticket-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ticket_db}
      DB_USER: ${DB_USER:-ticket_user}
      DB_PASSWORD: ${DB_PASSWORD:-ticket_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api/src/migrations:/app/src/migrations:ro
    command: sh -c "sleep 5 && npm run db:migrate && npm start"
    networks:
      - ticket-network
    restart: unless-stopped

  # Worker (Background Job Processor)
  worker:
    build:
      context: ./api
      dockerfile: Dockerfile.worker
    container_name: ticket-worker
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ticket_db}
      DB_USER: ${DB_USER:-ticket_user}
      DB_PASSWORD: ${DB_PASSWORD:-ticket_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - ticket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[n]ode.*worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: ticket-web
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - ticket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  ticket-network:
    driver: bridge

